{% extends 'base.html' %}<!doctype html>
{% load static %}

{% block title %}Searching Flights{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<div class="container-fluid">
  <div class="my-3" style="color:#212529">
  <h1><center><strong>Search Flights</strong></center></h1>
  </div>
<div data-skyscanner-widget="SearchWidget"></div>
<script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script><hr/>
  
</div>
{% else %}
 <form class="form-inline ml-auto">
    <a href="{% url 'login' %}" class="btn btn-outline-secondary">
      Log In</a>
    <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
      Sign up</a>
</form>
{% endif %}
{% endblock content %}
