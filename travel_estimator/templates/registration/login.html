{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Log In {% endblock title %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>
{% endblock content %}
