{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}Sign Up {% endblock title %}

{% block content %}
<div class="container-fluid">
<h2>Sign up</h2>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>
</div>
{% endblock content %}
